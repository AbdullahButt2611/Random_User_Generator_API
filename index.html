<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>

    <!-- LINK FOR ATTACHING CSS FILE -->
    <link rel="stylesheet" href="style.css">

    <!-- LINK FOR ADDING FAVICON -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- LINK FOR FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">

        <div class="card">

            <div class="card-head">

                <a href="#"><i class="fas fa-envelope"></i> Email</a>

                <div class="user-image">
                    <img src="images/avatar8.jpg" alt="">
                </div>

            </div>

            <div class="card-body">

                <div class="user-post-address">

                    <div>
                        <span>33-A</span>
                        <span>Street Address</span>
                    </div>

                    <div>
                        <span>20054</span>
                        <span>Postcode</span>
                    </div>

                    <div>
                        <span>Usman Park</span>
                        <span>Street Name</span>
                    </div>

                </div>

                <div class="user-name">

                    <span class="user-name-title">Mr.</span>
                    <span class="user-name-full">Abdullah Butt,</span>
                    <span class="user-age">21</span>

                </div>

                <div class="user-location-address">
                    Daroghawala, Lahore, Pakistan
                </div>

            </div>

            <div class="card-foot">

                <div class="user-contact-info">

                    <span>
                        <i class="fas fa-phone"></i>0317-0047971
                    </span>

                    <span>
                        <i class="fa-solid fa-mobile-button"></i>0308-436271
                    </span>

                </div>

            </div>

        </div>

        <button id="generate-btn" type="button">Get New User</button>

    </div>

    <!-- LINK FOR ADDING THE SCRIPT FILE -->
    <script src="main.js"></script>

</body>
</html>
